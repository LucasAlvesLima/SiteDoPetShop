<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fale conosco - Pet Shop Cão Feliz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

        <div class="box">            
            <h1>
                <img width="150px" src="img/logo-pet-shop.png" alt="Logo do pet shop">
            </h1>
          <nav>
            <ul>
                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="servicos.html">serviços</a>
                </li>
                <li>
                    <a href="fale-conosco.html">fale conosco</a>
                </li> 
            </ul>
          </nav> 
        </div>

        </header> 

        <main>

            <form>
                <label for="name">Nome:</label>
                <input type="text"id="name" class="input-text" required>

                <label for="mail">E-mail:</label>
                <input type="email"id="mail" class="input-text" required>

                <label for="cel">Celular:</label>
                <input type="tel"id="cel" class="input-text" required>

                <label for="menssagem">Menssagem</label>
                <textarea cols="70" rows="10" id="menssagem" class="input-text" required></textarea>

                <fieldset>
                    <legend>Como podemos entrar em contato?</legend>

                    <label for="radio-whats">
                    <input type="radio" name="contact" id="radio-whats" value="Whatsap" checked>Whatsap
                    </label>

                    <label for="radio-celular">
                    <input type="radio" name="contact" id="radio-celular" value="Celular ">Celular 
                    </label>

                    <label for="radio-e-mail">
                        <input type="radio" name="contact" id="radio-e-mail" value="E-mail ">E-mail 
                     </label>
                    


                </fieldset>

                <label  class="checkbox">
                  <input type="checkbox" id="news" checked>  Quero receber emails promocionais
                </label>

                <input type="submit" value="Enviar!" class="enviar">
            </form> 

            <table>

                <tr>
                    <th>Segunda a Sexta</th>
                    <th>Sabado</th>
                    <th>Domingo</th>
                </tr>

                <tr>
                    <td>6h ~ 20h </td>
                    <td>10h ~ 18h</td>
                    <td>12h ~ 18h</td>
                </tr>


            </table>

        </main>

        <footer>
            <img class="img" width="100px" src="img/logo-pet-shop.png" alt="logo do pet shop">
            <p class="cop">&copy Copyright 2024</p>

        </footer>
        
    </body>
</html>
